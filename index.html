<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massachusetts Services</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Massachusetts Services</h1>
        <nav class="nav" id="desktopMenu">
            <button id="see-code-button">GitHub</button>
            <div class="button-group">
                <button id="all-services-button" class="filter-button">All</button>
                <button id="eligibility-button" class="filter-button">Core</button>
            </div>
            <div class="button-group">
                <button id="tree-view-button" class="view-button">Tree</button>
                <button id="table-view-button" class="view-button">Table</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2 id="tree-map-header">
            <button id="back-button" class="back-button" style="display: none;">&lt;</button>
            Massachusetts Services
        </h2>
        <main class="main">
            <div id="legend" align="right"></div>
            <div id="d3_chart_div"></div>
            <div id="table_div" class="table-container"></div>
            <div id="info"></div>
        </main>
    </div>
    <nav class="mobile-nav">
        <div class="button-group">
            <button id="all-services-button-mobile" class="filter-button">All</button>
            <button id="eligibility-button-mobile" class="filter-button">Core</button>
        </div>
        <div class="button-group">
            <button id="tree-view-button-mobile" class="view-button">Tree</button>
            <button id="table-view-button-mobile" class="view-button">Table</button>
        </div>
        <button id="see-code-button-mobile">GitHub</button>
    </nav>
</body>
</html>
