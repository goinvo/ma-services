<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massachusetts Services</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Massachusetts Services</h1>
        <nav class="nav" id="desktopMenu">
            <button id="all-services-button-desktop">All Services</button>
            <button id="eligibility-button-desktop">Eligibility Only</button>
            <button id="other-button-desktop">Other Services</button>
            <button id="see-code-button-desktop">See Code</button>
        </nav>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            &#9776;
        </a>
    </header>
    <div id="mobileMenu" class="mobile-menu">
        <button id="all-services-button">All Services</button>
        <button id="eligibility-button">Eligibility Only</button>
        <button id="other-button">Other Services</button>
        <button id="see-code-button" class="see-code">See Code</button>
        <button class="close-menu" onclick="toggleMenu()">Close</button>
    </div>
    <div class="container">
        <h2 id="tree-map-header">
            <button id="back-button" class="back-button" style="display: none;">&lt;</button>
            Massachusetts Services
        </h2> 
        <main class="main">
            <div id="legend" align="right"></div>
            <div id="d3_chart_div"></div>
            <div id="info"></div>
        </main>
    </div>
</body>
</html>
