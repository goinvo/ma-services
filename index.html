<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massachusetts Services</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>MA Services</h1>
    </header>
    <nav class="nav">
        <div id="toolbar">
            <button onclick="loadSheet('all')">All Services</button>
            <button onclick="loadSheet('eligibility')">Eligibility Only</button>
        </div>
    </nav>
    <main class="main">
        <div id="chart_div" style="width: 100%; height: 500px;"></div>
        <div id="d3_chart_div" style="width: 100%; height: 500px;"></div>
        <div id="info" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></div>
    </main>
</body>
</html>
